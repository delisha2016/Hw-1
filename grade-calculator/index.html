<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMPS3141 Grading Calculator</title>
    <script src="index.js" type="module"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f4f4f4;
      }

      h1 {
        background-color: #009688;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }

      th {
        font-weight: bold;
      }

      .input-cell {
        width: 33%;
      }
    </style>
  </head>

    <div class="container">

        <tbody>

            </td>
            <td class="input-cell">
              <input type="number" min="0" max="100" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
