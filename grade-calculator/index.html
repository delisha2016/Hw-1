<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Grading Calculator</title>
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div id="grade_calc">
      <h1>Calculate Overall Grade</h1>

      <!-- Section for Tests -->
      
      <table>
        <thead>
          <tr>
            <th>Test</th>
            <th>Weight</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Test 1</td>
            <td><input type="number" min="0" max="100" /></td>
            <td><input type="number" min="0" max="100" v-model="assessments.Tests[0]" /></td>
          </tr>
          <tr>
            <td>Test 2</td>
            <td><input type="number" min="0" max="100" /></td>
            <td><input type="number" min="0" max="100" v-model="assessments.Tests[1]" /></td>
          </tr>
        </tbody>
      </table>

      <!-- Section for Homeworks -->
      <div>Homeworks</div>
      <table>
        <thead>
          <tr>
            <th>Homework</th>
            <th>Weight</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="homework-list">
          <tr v-for="(homework, index) in assessments.homeworks" :key="index">
            <td>Homework {{ index + 1 }}</td>
            <td><input type="number" min="0" max="100" /></td>
            <td><input type="number" min="0" max="100" v-model="assessments.homeworks[index]" /></td>
          </tr>
        </tbody>
      </table>
      <button @click="addHomework">Add Homework</button>

      <!-- Section for Project -->
      <div>Project</div>
      <table>
        <thead>
          <tr>
            <th>Project</th>
            <th>Weight</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Group Project</td>
            <td><input type="number" min="0" max="100" /></td>
            <td><input type="number" min="0" max="100" v-model="assessments.project" /></td>
          </tr>
        </tbody>
      </table>

      <!-- Section for Final Exam -->
      <div>Final Exam</div>
      <table>
        <thead>
          <tr>
            <th>Final Exam</th>
            <th>Weight</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Final Exam</td>
            <td><input type="number" min="0" max="100" /></td>
            <td><input type="number" min="0" max="100" v-model="assessments.FExam" /></td>
          </tr>
        </tbody>
      </table>

      <!-- Output Section -->
      <div>
        Projected class grade: {{ calculatedGrade }}
      </div>
    </div>

    
  </body>
</html>
